<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Undangan</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url(Gambar/bek.png);
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .invitation {
      text-align: center;
      width: 90%;
      max-width: 500px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .invitation h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #8a4b3e;
      margin-bottom: 10px;
    }

    .invitation h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      color: #8a4b3e;
      margin-bottom: 10px;
    }

    .date {
      margin: 20px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-weight: bold;
      gap: 10px;
    }

    .date div {
      background-color: #8a4b3e;
      color: white;
      padding: 10px 15px;
      text-align: center;
      font-size: 1rem;
      flex: 1;
    }

    .date div:nth-child(2) {
      background-color: white;
      color: #ff9900;
      border-radius: 50%;
      font-size: 2.5rem;
      padding: 20px 0;
      max-width: 70px;
    }

    .names h2 {
      font-family: 'Playfair Display';
      font-size: 1.2rem;
      color: #8a4b3e;
    }

    .accordion {
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .accordion-header {
      background-color: #f5f5f5;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: #ff9900;
    }

    .accordion-header:hover {
      background-color: #ddd;
    }

    .accordion-body {
      display: none;
      padding: 15px;
      background-color: #fff;
      font-size: 0.9rem;
    }

    .accordion-body.show {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form .form-group {
      margin-bottom: 15px;
    }

    form input {
      width: 100%;
      /* Memastikan input mengisi lebar kontainer */
      box-sizing: border-box;
      /* Menghitung padding ke dalam lebar */
      padding: 10px;
      /* Memberi ruang internal */
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      /* Tombol juga mengikuti lebar kontainer */
      padding: 10px;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }


    form button:hover {
      background-color: #0056b3;
    }

    .location {
      margin-top: 30px;
      color: #8a4b3e;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .invitation h1 {
        font-size: 1.5rem;
      }

      .date div {
        font-size: 0.8rem;
      }

      .date div:nth-child(2) {
        font-size: 1.5rem;
      }

      @media (max-width: 480px) {

        form input,
        form button {
          font-size: 0.9rem;
          /* Menyesuaikan ukuran teks */
        }
      }

    }
  </style>
</head>

<body>
  <div class="invitation">
    <h1>Happy Birthday</h1>
    <h2>Rabu</h2>
    <div class="date">
      <div>DESEMBER</div>
      <div>04</div>
      <div>2024</div>
    </div>
    <div class="names">
      <h2>DEA RIZKY ALDHANA</h2>
    </div>
    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion('loginForm')">Buka Surat</div>
        <div class="accordion-body" id="loginForm">
          <form onsubmit="event.preventDefault(); login();">
            <div class="form-group">
              <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="form-group">
              <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="location">
      Setiap tahun adalah kesempatan baru untuk tumbuh dan menjadi lebih baik.
    </div>
  </div>
  <script>
    function toggleAccordion(id) {
      const body = document.getElementById(id);
      body.classList.toggle("show");
    }
  </script>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username === "tanggal4" && password === "desemberawal") {
      alert("Login berhasil!");
      
      // Menyimpan status login agar halaman berikutnya tahu login berhasil
      localStorage.setItem("isLoggedIn", "true");
      
      // Menyimpan file musik yang ingin diputar saat halaman berikutnya
      localStorage.setItem("music", "true");

      // Pindah ke halaman Landpage.html
      window.location.href = "Landpage/Landpage.html";
    } else {
      alert("Username atau password salah.");
    }
  });
</script>
</body>

</html>
